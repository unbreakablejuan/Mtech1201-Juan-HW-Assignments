<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no">
  <title>Spooky Eyes</title>
  <style>
    html,body { margin:0; padding:0; background:#000; height:100%; overflow:hidden; }
    #start { position:fixed; inset:0; display:grid; place-items:center; background:#000; color:#fff; }
    #start button { padding:14px 22px; font:600 18px system-ui; color:#fff; background:#111; border:1px solid #fff; border-radius:8px; }
  </style>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.9.4/p5.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/ml5@1.3.0/dist/ml5.min.js"></script>
</head>
<body>
  <div id="start"><button id="go">Start</button></div>
  <script>
    // iOS-friendly gesture to enable camera
    document.getElementById('go').addEventListener('click', () => {
      document.getElementById('start').remove();
      new p5(() => {}); // boot p5 after tap
    }, { once:true });
  </script>
  <script src="sketch.js"></script>
</body>
</html>
